steps:
  - id: 'Tag, release, build'
    name: 'eu.gcr.io/hmf-build/jdk-mvn-python'
    entrypoint: 'python3'
    args: ['hmftools-build.py', '$TAG_NAME']
  - id: 'Copy archive of JARs to bucket for pipeline5 imager'
    name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: '/workspace/archive_and_upload_jars.sh'
    args:
      - '/workspace'
      - '$TAG_NAME'
logsBucket: 'gs://hmf-build-logs'
timeout: 1800s
images:
  - 'eu.gcr.io/hmf-build/jdk-mvn-python'
